<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=site, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
  <title>Travel The World</title>
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-white text-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img class="logo-navbar ms-5 w-25" src="./images/logo.jpg" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item fs-2 mx-4">
            <a class="nav-link" href="#accueil">Accueil</a>
          </li>
          <li class="nav-item fs-2 mx-4">
            <a class="nav-link" href="#formules">Formules</a>
          </li>
          <li class="nav-item fs-2 mx-4">
            <a class="nav-link" href="#partenaire">Partenaire</a>
          </li>
          <li class="nav-item fs-2 mx-4">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <iframe src="https://www.youtube.com/embed/3qFjUE6XFXk" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="container-fluid bg-primary p-5 text-center">

      <div class="row">

        <div class="col-md-4">
          <i class="fas fa-5x fa-globe-asia p-3"></i>
          <h5>30 ans d'expérience</h5>
        </div>

        <div class="col-md-4">
          <i class="far fa-5x fa-window-close p-3"></i>
          <h5>Annulation Gratuit jusqu'à une semaine avant</h5>
        </div>

        <div class="col-md-4">
          <i class="fas fa-5x fa-passport p-3"></i>
          <h5>100 destinations disponibles</h5>
        </div>
      </div>

    </div>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
